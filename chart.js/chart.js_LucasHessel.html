<script>
    //Gráfico em linhas
        const labels = [
        '12:00',

        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data = {

    const config = {

    };

    // Gráfico em doughnut
    const labels3 = [
    'Média das Temperaturas meses',

    ];

    const data3 = {
        labels: labels3,
        datasets: [{
            label: 
                [

                ],
                backgroundColor: 
                [
                'rgb(138, 152, 2)',
                'rgb(215, 152, 2)'

            data: [24,85],

    const config3 = {

</script>
